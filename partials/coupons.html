<section class="pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-3">I nostri partner </h3>
            </div>
            <div class="col-6 d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-primary mb-3 mr-1" href="#carouselPartner" role="button" data-bs-slide="prev">
                    <i class="bi bi-arrow-left-square"></i>
                </a>
                <a class="btn btn-primary mb-3 " href="#carouselPartner" role="button" data-bs-slide="next">
                    <i class="bi bi-arrow-right-square"></i>
                </a>
            </div>
            <div class="col-12">
                <div id="carouselPartner" class="carousel slide" data-bs-ride="carousel">

                    <div class="carousel-inner">

                        <div class="carousel-item" ng-class="{active: $first}" ng-repeat="item in enti">
                            <div class="row">
                                <div class="col-md-4 mb-3" ng-repeat="elem in item">
                                    <div class="card">
                                        <img class="img-fluid" alt="100%x280" src="src\ente\{{elem.id_ente}}.jpg">
                                        <div class="card-body">
                                            <h4 class="card-title">{{elem.nome}}</h4>
                                            <p class="card-text">{{elem.descrizione}}</p>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




<div class="text-center">
    <h3 class="h3">Non perderti questi coupon</h3>
</div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center" ng-repeat="item in coupons">
        <div class="col-md-6" ng-repeat="elem in item">
            <div class="container mt-5">
                <div class="d-flex justify-content-center row">
                    <div class="col-md-11">
                        <div class="coupon p-3 bg-white border">
                            <div class="row no-gutters">
                                <div class="col-md-4 border-end justify-content-center d-flex align-items-center">
                                    <div class="d-flex flex-column align-items-center"><img
                                            src="src\ente\{{elem.id_ente}}.jpg" class="rounded-circle me-1"
                                            width="64"><span class="d-block">{{getEnte(elem.id_ente).nome}}</span><span
                                            class="text-black-50">{{getEnte(elem.id_ente).descrizione}}</span></div>
                                </div>
                                <div class="col-md-8">
                                    <div>
                                        <div class="d-flex flex-row justify-content-end off px-3">
                                            <h1>{{elem.titolo}}</h1>
                                            <i class="bi bi-percent" ng-if="elem.euro_perc === false"></i>
                                            <i class="bi bi-currency-euro" ng-if="elem.euro_perc === true"></i>
                                        </div>
                                        <div class="d-flex flex-row justify-content-between off px-3 p-2"><span>
                                                {{elem.descrizione}}
                                            </span>
                                            <button type="button"
                                                class="btn btn-outline-success btn-sm">{{elem.codice}}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
