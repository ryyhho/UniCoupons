<div class="dropdown">
    <button class="btn btn-secondary " type="button" id="dropdownMenu2"
        data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
        Login {{utente.nome}}
    </button>
    <div class="dropdown-menu dropdown-menu-end">
        <form class="px-4 py-3" id="loginForm" name="loginForm">
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                <input type="text" class="form-control" id="exampleDropdownFormEmail1" ng-model="loginForm.email" required
                    placeholder="email@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" ng-model="loginForm.psw" required
                    placeholder="Password">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="loginForm.$valid && signIn()">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
</div>
