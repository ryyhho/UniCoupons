<div class="dropdown" ng-if="!utente">
    <button class="btn btn-secondary " type="button" id="loginDropdownMenu" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false">
        Login
    </button>
    <div class="dropdown-menu dropdown-menu-end">
        <form class="px-4 py-3" id="formLogin" name="formLogin">
            <div class="d-flex justify-content-center align-items-center overlay" ng-if="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if="error">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <strong>Ops!</strong> {{errorMsg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" ng-model="loginForm.email"
                    required placeholder="email@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" ng-model="loginForm.psw"
                    required placeholder="Password">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck"
                        ng-model="loginForm.rememberFlag">
                    <label class="form-check-label" for="dropdownCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="formLogin.$valid && signIn()"><span
                    class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-if="loading"></span>
                Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#registerModal"
            ng-click="toggleLoginDropdownMenu()">New around here? Sign up</a>
    </div>
</div>

<div class="dropdown" ng-if="utente">
    <button class="btn btn-secondary " type="button" id="profileDropdownMenu" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false">
        <img src="img\user.jpg" class="rounded-circle me-1" width="24" />
        {{utente.nome}} {{utente.cognome}}
    </button>
    <div class="dropdown-menu dropdown-menu-end">
        <a class="dropdown-item" href="#" ng-click="logOut()">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-if="loading"></span>
            Log out</a>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen-sm-down">
        <div class="modal-content">
            <form id="formSignup" name="formSignup">
                <div class="d-flex justify-content-center align-items-center overlay" ng-if="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrati</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if="error">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <strong>Ops!</strong> {{errorMsg}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="container-fluid">
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" ng-model="signupForm.email" required
                                    placeholder="email@example.com">
                            </div>
                            <div class="col-md-6">
                                <label for="psw" class="form-label">Password</label>
                                <input type="password" class="form-control" id="psw" ng-model="signupForm.psw" required
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" ng-model="signupForm.nome" required
                                    placeholder="email@example.com">
                            </div>
                            <div class="col-md-6">
                                <label for="cognome" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="cognome" ng-model="signupForm.cognome"
                                    required placeholder="Password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="submit" class="btn btn-primary" ng-click="formSignup.$valid && signUp()">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                            ng-if="loading"></span>
                        Conferma</button>
                </div>
            </form>
        </div>
    </div>
</div>
